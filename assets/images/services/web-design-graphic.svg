<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="400" cy="300" r="250" fill="url(#gradient1)" opacity="0.1"/>
    <circle cx="400" cy="300" r="200" fill="url(#gradient2)" opacity="0.15"/>
    
    <!-- Browser Window -->
    <rect x="150" y="100" width="500" height="400" rx="10" fill="#FFFFFF" filter="url(#shadow)"/>
    <rect x="150" y="100" width="500" height="40" rx="10" fill="#F1F5F9"/>
    <circle cx="185" cy="120" r="6" fill="#FF5F57"/>
    <circle cx="205" cy="120" r="6" fill="#FFBD2E"/>
    <circle cx="225" cy="120" r="6" fill="#28C840"/>
    
    <!-- Design Elements -->
    <rect x="180" y="170" width="200" height="30" rx="4" fill="#006D77" opacity="0.9"/>
    <rect x="180" y="220" width="440" height="10" rx="2" fill="#E5E7EB"/>
    <rect x="180" y="240" width="380" height="10" rx="2" fill="#E5E7EB"/>
    <rect x="180" y="260" width="420" height="10" rx="2" fill="#E5E7EB"/>
    
    <!-- Interactive Elements -->
    <rect x="180" y="300" width="150" height="150" rx="8" fill="#83C5BE" opacity="0.8"/>
    <rect x="350" y="300" width="150" height="150" rx="8" fill="#006D77" opacity="0.9"/>
    <rect x="520" y="300" width="100" height="150" rx="8" fill="#83C5BE" opacity="0.8"/>
    
    <!-- Floating Elements -->
    <circle cx="650" cy="150" r="30" fill="#006D77" opacity="0.2"/>
    <circle cx="120" cy="400" r="40" fill="#83C5BE" opacity="0.2"/>
    <path d="M680 250 L720 280 L680 310 Z" fill="#006D77" opacity="0.3"/>
    
    <!-- Code Elements -->
    <rect x="180" y="380" width="80" height="12" rx="2" fill="#006D77" opacity="0.7"/>
    <rect x="350" y="380" width="60" height="12" rx="2" fill="#FFFFFF"/>
    <rect x="520" y="380" width="40" height="12" rx="2" fill="#006D77" opacity="0.7"/>
    
    <!-- Decorative Lines -->
    <path d="M100 200 Q 120 220, 140 200 T 180 200" stroke="#006D77" stroke-width="2" opacity="0.3"/>
    <path d="M620 450 Q 640 470, 660 450 T 700 450" stroke="#83C5BE" stroke-width="2" opacity="0.3"/>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#006D77"/>
            <stop offset="100%" style="stop-color:#83C5BE"/>
        </linearGradient>
        <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#83C5BE"/>
            <stop offset="100%" style="stop-color:#006D77"/>
        </linearGradient>
        <filter id="shadow" x="-20" y="-20" width="540" height="440" filterUnits="userSpaceOnUse">
            <feDropShadow dx="0" dy="4" stdDeviation="15" flood-opacity="0.1"/>
        </filter>
    </defs>
    
    <!-- Animation Elements -->
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        circle, rect {
            transition: all 0.3s ease;
        }
        rect:hover {
            transform: scale(1.05);
        }
    </style>
</svg>

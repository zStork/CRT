<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="dotGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.3"/>
            <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0"/>
        </radialGradient>
    </defs>
    
    <!-- Dots and Lines Pattern -->
    <g opacity="0.6">
        <!-- First Cluster -->
        <circle cx="200" cy="100" r="2" fill="#ffffff"/>
        <circle cx="300" cy="150" r="2" fill="#ffffff"/>
        <circle cx="250" cy="200" r="2" fill="#ffffff"/>
        <line x1="200" y1="100" x2="300" y2="150" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
        <line x1="300" y1="150" x2="250" y2="200" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
        
        <!-- Second Cluster -->
        <circle cx="600" cy="300" r="2" fill="#ffffff"/>
        <circle cx="700" cy="250" r="2" fill="#ffffff"/>
        <circle cx="650" cy="400" r="2" fill="#ffffff"/>
        <line x1="600" y1="300" x2="700" y2="250" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
        <line x1="700" y1="250" x2="650" y2="400" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
        
        <!-- Third Cluster -->
        <circle cx="1000" cy="150" r="2" fill="#ffffff"/>
        <circle cx="1100" cy="200" r="2" fill="#ffffff"/>
        <circle cx="1050" cy="100" r="2" fill="#ffffff"/>
        <line x1="1000" y1="150" x2="1100" y2="200" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
        <line x1="1100" y1="200" x2="1050" y2="100" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
        
        <!-- Additional Dots -->
        <circle cx="400" cy="500" r="2" fill="#ffffff"/>
        <circle cx="800" cy="600" r="2" fill="#ffffff"/>
        <circle cx="1200" cy="450" r="2" fill="#ffffff"/>
        <circle cx="150" cy="700" r="2" fill="#ffffff"/>
        <circle cx="900" cy="350" r="2" fill="#ffffff"/>
        
        <!-- Glowing Effect -->
        <circle cx="200" cy="100" r="6" fill="url(#dotGlow)"/>
        <circle cx="700" cy="250" r="6" fill="url(#dotGlow)"/>
        <circle cx="1100" cy="200" r="6" fill="url(#dotGlow)"/>
    </g>
</svg>

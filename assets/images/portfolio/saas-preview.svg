<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="450" fill="#1F2937"/>
    
    <!-- Grid Pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#006D77" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
    
    <!-- Dashboard Container -->
    <rect x="100" y="50" width="600" height="350" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
    
    <!-- Sidebar -->
    <rect x="100" y="50" width="80" height="350" rx="8" fill="#006D77"/>
    <circle cx="140" cy="90" r="15" fill="#83C5BE"/>
    <rect x="120" y="130" width="40" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="120" y="150" width="40" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="120" y="170" width="40" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Main Content -->
    <rect x="200" y="70" width="480" height="60" rx="4" fill="#F8FAFC"/>
    <rect x="220" y="90" width="120" height="20" rx="4" fill="#006D77"/>
    
    <!-- Charts -->
    <rect x="220" y="150" width="200" height="120" rx="4" fill="#F8FAFC"/>
    <path d="M240 230 L280 190 L320 210 L360 170" stroke="#006D77" stroke-width="2" fill="none"/>
    <path d="M240 230 L280 190 L320 210 L360 170" stroke="#83C5BE" stroke-width="6" stroke-opacity="0.2" fill="none"/>
    
    <rect x="440" y="150" width="200" height="120" rx="4" fill="#F8FAFC"/>
    <circle cx="540" cy="210" r="40" stroke="#006D77" stroke-width="8" stroke-dasharray="180 70"/>
    
    <!-- Data Table -->
    <rect x="220" y="290" width="420" height="90" rx="4" fill="#F8FAFC"/>
    <rect x="240" y="310" width="380" height="1" fill="#E2E8F0"/>
    <rect x="240" y="340" width="380" height="1" fill="#E2E8F0"/>
    <rect x="240" y="370" width="380" height="1" fill="#E2E8F0"/>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="200" r="20" fill="#83C5BE" opacity="0.1"/>
    <circle cx="750" cy="100" r="30" fill="#006D77" opacity="0.1"/>
    <path d="M720 400 L750 420 L720 440" fill="#83C5BE" opacity="0.1"/>
    
    <!-- Shadow Filter -->
    <defs>
        <filter id="shadow" x="-4" y="-4" width="620" height="370" filterUnits="userSpaceOnUse">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
        </filter>
    </defs>
</svg>

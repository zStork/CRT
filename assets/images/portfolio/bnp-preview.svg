<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="800" height="450" fill="#f8f9fa"/>
    
    <!-- Dashboard Header -->
    <rect width="800" height="60" fill="#ffffff" stroke="#e0e0e0"/>
    <circle cx="40" cy="30" r="20" fill="url(#bgGrad)"/>
    <rect x="680" y="15" width="80" height="30" rx="15" fill="url(#bgGrad)"/>
    
    <!-- Sidebar -->
    <rect width="200" height="390" y="60" fill="#ffffff" stroke="#e0e0e0"/>
    <g transform="translate(20, 80)">
        <rect width="160" height="40" rx="4" fill="#f0f0f0"/>
        <rect y="50" width="160" height="40" rx="4" fill="#f0f0f0"/>
        <rect y="100" width="160" height="40" rx="4" fill="#f0f0f0"/>
        <rect y="150" width="160" height="40" rx="4" fill="#f0f0f0"/>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(220, 80)">
        <!-- Stats Cards -->
        <g>
            <rect width="170" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
            <text x="20" y="40" font-family="Arial" font-size="24" fill="#333">2.4K</text>
            <text x="20" y="70" font-family="Arial" font-size="14" fill="#666">Total Posts</text>
        </g>
        
        <g transform="translate(190, 0)">
            <rect width="170" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
            <text x="20" y="40" font-family="Arial" font-size="24" fill="#333">85%</text>
            <text x="20" y="70" font-family="Arial" font-size="14" fill="#666">Engagement</text>
        </g>
        
        <g transform="translate(380, 0)">
            <rect width="170" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
            <text x="20" y="40" font-family="Arial" font-size="24" fill="#333">12K</text>
            <text x="20" y="70" font-family="Arial" font-size="14" fill="#666">Followers</text>
        </g>
        
        <!-- Graph -->
        <rect y="120" width="550" height="250" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
        <polyline points="20,320 120,280 220,300 320,260 420,240 520,200" 
                 fill="none" stroke="url(#bgGrad)" stroke-width="3"/>
    </g>
</svg>
